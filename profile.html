<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Hop Bunny User Profile - View player information and statistics!">
    <meta name="theme-color" content="#3498db">
    <meta property="og:title" content="Hop Bunny User Profile">
    <meta property="og:description" content="Check out this player's profile and stats in Hop Bunny!">
    <meta property="og:type" content="website">
    <title>Hop Bunny - User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="leaderboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <style>
        .profile-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            background: rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        .profile-avatar i {
            font-size: 60px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .profile-user-details {
            flex: 1;
        }
        
        .profile-username {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .stat-icon {
            font-size: 30px;
            margin-bottom: 10px;
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .stat-label {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .achievement-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: #f1c40f;
        }
        
        .achievements-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .achievement {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px;
            transition: transform 0.3s ease;
        }
        
        .achievement:hover {
            transform: translateY(-3px);
        }
        
        .achievement-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 50%;
            margin-right: 12px;
        }
        
        .achievement-icon i {
            font-size: 20px;
            color: #f1c40f;
        }
        
        .achievement-info {
            flex: 1;
        }
        
        .achievement-name {
            font-weight: 600;
            margin-bottom: 3px;
            color: #ffffff;
        }
        
        .achievement-desc {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .game-history {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
            margin-bottom: 30px;
        }
        
        .game-record {
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 0;
        }
        
        .game-record:last-child {
            border-bottom: none;
        }
        
        .game-date {
            min-width: 100px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .game-score {
            margin: 0 20px;
            font-weight: 600;
            color: #ffffff;
        }
        
        .score-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            background: rgba(59, 130, 246, 0.3);
            color: #ffffff;
            margin-left: auto;
        }
        
        .high-score {
            background: rgba(241, 196, 15, 0.3);
            color: #f1c40f;
        }
        
        .actions-row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
        }
        
        .loading-spinner {
            font-size: 50px;
            color: #3498db;
            animation: spin 2s infinite linear;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .error-container {
            text-align: center;
            padding: 50px 20px;
        }
        
        .error-icon {
            font-size: 60px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }
        
        .rank-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .rank-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .rank-card .stat-icon {
            font-size: 30px;
            margin-bottom: 10px;
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
        }
        
        .rank-card .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .rank-card .stat-label {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .score-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .score-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .score-card .stat-icon {
            font-size: 30px;
            margin-bottom: 10px;
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
        }
        
        .score-card .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .score-card .stat-label {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="game-container leaderboard-container">
        <!-- Background particles -->
        <div class="particles-container">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="leaderboard-content">
            <!-- User info bar -->
            <div class="user-info-bar">
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-details">
                    <span id="currentUsername">Guest Player</span>
                    <div class="user-score">
                        <i class="fas fa-star"></i> 
                        <span id="currentUserScore">0</span>
                    </div>
                </div>
            </div>
            
            <!-- Game logo and title -->
            <div class="game-title">
                <h1>HOP BUNNY</h1>
            </div>
            
            <!-- Profile Content -->
            <div id="profileContent" class="profile-container">
                <!-- Loading state initially shown -->
                <div id="loadingState" class="loading-container">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner"></i>
                    </div>
                    <div class="loading-text">Loading profile data...</div>
                </div>
                
                <!-- Error state (hidden initially) -->
                <div id="errorState" class="error-container" style="display: none;">
                    <div class="error-icon">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error-message">
                        Could not load the requested profile. The user may not exist or there was a connection error.
                    </div>
                    <button class="game-button primary-button" onclick="window.location.href='leaderboard.html'" ontouchstart="">
                        <i class="fas fa-arrow-left"></i> <span>BACK TO LEADERBOARD</span>
                    </button>
                </div>
                
                <!-- Profile data (hidden initially) -->
                <div id="profileData" style="display: none;">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="profile-user-details">
                            <h2 class="profile-username" id="profileUsername">Username</h2>
                            <div class="profile-join-date" id="profileJoinDate">
                                <i class="fas fa-calendar-alt"></i> Joined <span id="joinDate">--</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="profile-stats">
                        <div class="stat-card rank-card">
                            <div class="stat-icon">
                                <i class="fas fa-trophy"></i>
                            </div>
                            <div class="stat-value" id="playerRank">--</div>
                            <div class="stat-label">Rank</div>
                        </div>
                        <div class="stat-card score-card">
                            <div class="stat-icon">
                                <i class="fas fa-star"></i>
                            </div>
                            <div class="stat-value" id="highScore">0</div>
                            <div class="stat-label">Points</div>
                        </div>
                    </div>
                    
                    <div class="achievement-section">
                        <h3 class="section-title">
                            <i class="fas fa-medal"></i> Achievements
                        </h3>
                        <div class="achievements-list" id="achievementsList">
                            <!-- Achievements will be populated here -->
                        </div>
                    </div>
                    
                    <div class="actions-row">
                        <button class="game-button primary-button" onclick="window.location.href='leaderboard.html'" ontouchstart="">
                            <i class="fas fa-trophy"></i> <span>LEADERBOARD</span>
                        </button>
                        
                        <button class="game-button primary-button" onclick="window.location.href='index.html'" ontouchstart="">
                            <i class="fas fa-gamepad"></i> <span>PLAY GAME</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Version info -->
            <div class="footer-text">
                <p class="version">v1.0</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/profile-navigation.js"></script>
</body>
</html>
